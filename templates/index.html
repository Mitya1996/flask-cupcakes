<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    <div id="root" class="container my-3">
        <div class="row" id="cupcakes-list"></div>

        <h1 class="my-3">Add Cupcake</h1>

        <form>
            <div class="mb-3">
              <label for="cupcake-flavor" class="form-label">Flavor</label>
              <input class="form-control" id="cupcake-flavor" name="cupcake-flavor">
            </div>
            <div class="mb-3">
                <label for="cupcake-size" class="form-label">Size</label>
                <input class="form-control" id="cupcake-size" name="cupcake-size">
            </div>
            <div class="mb-3">
                <label for="cupcake-rating" class="form-label">Rating</label>
                <input class="form-control" id="cupcake-rating" name="cupcake-rating">
            </div>
            <div class="mb-3">
                <label for="cupcake-image" class="form-label">Image</label>
                <input class="form-control" id="cupcake-image" name="cupcake-image">
            </div>

            <button type="submit" class="btn btn-primary" id="add-cupcake-btn">Submit</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
